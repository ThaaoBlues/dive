<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='drive.css') }}">
    <title>Document</title>
</head>
<body>
    

    <button onclick="document.location.href='/login'">My servers</button>
    <br>
    <div class="channels-grid">
        {%for channel_name in channels%}
        <div class="channel">
            <a class="channel-btn" href="javascript:window.location.href = window.location.pathname+'/{{channel_name}}'"></a>
            <br>
            <a class="channel-link" href="javascript:window.location.href = window.location.pathname+'/{{channel_name}}'">{{channel_name}}</a>
        </div>
        {%endfor%}
    </div>

    
</body>
</html>
